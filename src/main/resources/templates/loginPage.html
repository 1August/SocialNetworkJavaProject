<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/static.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js" defer></script>
    <script th:type="module" th:src="@{/js/stomp.js}" defer></script>

    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>

<nav>
    <div class="container">
        <div class="leftNav">
            <img

                    alt=""
                    class="logo"
            />
        </div>
        <div class="rightNav">
            <ul>
                <li><a th:href="@{'/'}" th:unless="${user}">Home</a></li>
                <li><a th:href="@{'/user/' + *{user.id}}" th:if="${user}">Home</a></li>
                <li><a href="#">Link3</a></li>
                <li><a th:href="@{/register}">Register</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <div class="loginForm">
            <form th:action="@{/login}" method="post">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="mail@example.com" name="email">

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="***" name="password">

    </div>
</main>

</html>
