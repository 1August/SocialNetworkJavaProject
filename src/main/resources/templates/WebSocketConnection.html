<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/webSocket.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!--    <script th:src="@{/js/jquery.mini.js}" defer></script>-->
    <!--    <script src="/webjars/sockjs-client/sockjs.min.js"></script>-->
    <!--    <script src="/webjars/stomp-websocket/stomp.min.js"></script>-->
    <!--    <script th:type="module" th:src="sockjs-client"></script>-->
    <!--    <script th:type="module" src="stompjs"></script>-->


    <!--    <script th:type="module" th:src="@{/js/sockjs.min.js}"></script>-->
    <!--    <script th:type="module" th:src="@{/js/stomp.min.js}"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script th:type="module" th:src="@{/js/stomp.js}"></script>

    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="title">What is your title?</label>
                    <input type="text" id="title" class="form-control" placeholder="Your title here...">

                    <label for="content">What is your content?</label>
                    <input type="text" id="content" class="form-control" placeholder="Your content here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
